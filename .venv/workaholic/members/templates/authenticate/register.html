<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register User</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Register</h1>
    <h2>Wheelhorse</h2>
    <form action="" method="post">
        {% csrf_token %}
        <div class="input-area">
            <div class="user-area">
                <div class="user-label"><label for="InputUsername">Username</label></div>
                <div class="user-input"><input type="text" class="InputField" name="username"></div>
            </div>
            <div class="user-area">
                <div class="user-label"><label for="InputEmail">User Email</label></div>
                <div class="user-input"><input type="text" class="InputField" name="useremail"></div>
            </div>
            <div class="pass-area">
                <div class="pass-label"><label for="InputPassword">Password</lable></div>
                <div class="pass-input"><input type="password" class="InputField" name="password"></div>
            </div>
            
            <div class="submit-section"><input class="submit-button" type="submit"></div>
        </div>
        
    </form>
</body>
</html>
